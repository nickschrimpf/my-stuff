<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col offset-md="3" size-md="6">
            <ion-card>
                <ion-card-content>
                    <form>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="stacked">Name your stuff</ion-label>
                                    <ion-input
                                        type="text"
                                        placeholder="new stuff"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6">
                                <ion-item>
                                    <ion-label position="stacked">Where did you get it </ion-label>
                                    <ion-input
                                        type="text"
                                        placeholder="new stuff"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="6">
                                <ion-item>
                                    <ion-label position="stacked">How much was it?</ion-label>
                                    <ion-input
                                        type="text"
                                        placeholder="new stuff"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6">
                                <ion-item>
                                    <ion-label position="stacked">Where did you get it </ion-label>
                                    <ion-input
                                        type="text"
                                        placeholder="store name"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="6">
                                <ion-item>
                                    <ion-label position="stacked">How much was it?</ion-label>
                                    <ion-input
                                        type="number"
                                        placeholder="1.99"
                                        step="00.00"
                                    ></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                    </form>
                </ion-card-content>
             </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
