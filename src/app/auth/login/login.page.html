<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>Start here!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- email -->
            <form #signUpForm="ngForm">
            <ion-item class="ion-padding" fill="outline" lines="none">
              <ion-label position="floating">email</ion-label>
              <ion-input
                  ngModel
                  type="email"
                  name="email"
                  placeholder="john.doe@example.com"
                  autocomplete="email"
                  required
                  #email="ngModel"
                  >
                </ion-input>
                <!-- HELPER -->
                <ion-note slot="helper">Enter a valid email</ion-note>
                <!-- ERROR -->
                <ion-note *ngIf="email.invalid && email.touched" color="danger" slot="error">Invalid Email</ion-note>
              </ion-item>

              <ion-item class="ion-padding" fill="outline" lines="none">
                <ion-label position="floating">password</ion-label>
                  <ion-input
                  ngModel
                  type="password"
                  autocomplete="new-password"
                  name="password"
                  minlength="8"
                  required
                  #password="ngModel"
                  >
                  </ion-input>
                  <!-- HELPER -->
                <ion-note *ngIf="password.pristine"  slot="helper">Enter a strong password</ion-note>
                  <!-- ERROR -->
                <ion-note *ngIf="password.touched && password.invalid" color="danger" slot="error">Invalid password</ion-note>
              </ion-item>

              <ion-button [disabled]="signUpForm.invalid" (click)="onSubmit(signUpForm)">submit</ion-button>


            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
