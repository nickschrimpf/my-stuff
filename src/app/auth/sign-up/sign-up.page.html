<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>MyStuff</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to MyStuff</ion-title>
    </ion-toolbar>
  </ion-header>



      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Start here!</ion-card-title>
              </ion-card-header>
                <ion-card-content>
              <ion-item fill="outline" lines="none">

                <ion-label position="floating">email</ion-label>

                <ion-input
                  type="email"
                  placeholder="john.doe@example.com"
                  autocomplete="email"
                  pattern="email"
                  required
                  >

                </ion-input>

                <ion-note slot="helper">Enter a valid email</ion-note>
                <ion-note color="danger" slot="error">Invalid Email</ion-note>


              </ion-item>

              <ion-item fill="outline" lines="none">
                <ion-label position="floating">password</ion-label>
                <ion-input
                  type="password">
                </ion-input>
                <ion-note slot="helper">Enter a strong password</ion-note>
                <ion-note color="danger" slot="error">Invalid password</ion-note>
              </ion-item>

              <ion-item fill="outline">
                <ion-label position="floating">confirm password</ion-label>
                <ion-input
                  type="password">

                </ion-input>
                <ion-note slot="helper">Enter your password again</ion-note>
                <ion-note color="danger" slot="error">Your passwords entered do not match</ion-note>
              </ion-item>
              <ion-button>submit</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>






</ion-content>
